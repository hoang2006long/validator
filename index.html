<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">Thành viên đăng ký</h3>
          <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
      
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input id="fullname" name="fullname" type="text" placeholder="VD: Long Hoàng" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="avatar" class="form-label">Ảnh đại diện</label>
            <input id="avatar" name="avatar" placeholder="Nhập lại mật khẩu" type="file" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="province" class="form-label">Tỉnh thành</label>
            <select id="province" name="province" class="form-control">
              <option value="">-- Chọn Tỉnh/TP --</option>
              <option value="Hà Nội">Hà Nội</option>
              <option value="Hồ Chí Minh">Hồ Chí Minh</option>
            </select>
            <span class="form-message"></span>
          </div>

          <div class="form-group ">
            <label for="gender" class="form-label">Giới tính</label>
            <div class="horizontal">
              <div>
                <input name="gender" type="radio" value="male" class="form-control" style="height: auto;">
                Nam
              </div>

              <div>
                <input name="gender" type="radio" value="female" class="form-control" style="height: auto;">
                Nữ
              </div>

              <div>
                <input name="gender" type="radio" value="other" class="form-control" style="height: auto;">
                Khác
              </div>
            </div>
            <span class="form-message"></span>
          </div>

          <div class="form-group ">
            <label for="gender" class="form-label">Giới tính</label>
            <div class="horizontal">
              <div>
                <input name="gender" type="checkbox" value="male" class="form-control" style="height: auto;">
                Nam
              </div>

              <div>
                <input name="gender" type="checkbox" value="female" class="form-control" style="height: auto;">
                Nữ
              </div>

              <div>
                <input name="gender" type="checkbox" value="other" class="form-control" style="height: auto;">
                Khác
              </div>
            </div>
            <span class="form-message"></span>
          </div>
      
          <button class="form-submit">Đăng ký</button>
        </form>
    </div>

    <script src="validatior.js"></script>
    <script>
        // mong muốn khi sử dụng thư viện trong tương lai
      Validator({
        form: '#form-1',
        formGroup: '.form-group',
        errorMessage: '.form-message',
        errorMessageClass: 'invalid',
        rules: [
          Validator.isRequired('#fullname','Vui lòng nhập trường này'),
          Validator.minLength('#fullname',6,'Vui lòng nhập họ tên đầy đủ, tối thiểu 6 ký tự'),
          Validator.isRequired('#email','Vui lòng nhập trường này'),
          Validator.isRequired('#province','Vui lòng chọn trường này'),
          Validator.isRequired('#avatar','Vui lòng chọn trường này'),
          Validator.isEmail('#email',"Trường này phải là email"),
          Validator.isRequired('#password','Vui lòng nhập trường này'),
          Validator.minLength('#password',8),
          Validator.isRequired('#password_confirmation','Vui lòng nhập trường này'),
          Validator.isConfirm('#password_confirmation', function() {
            return document.querySelector('#form-1 #password').value
          }),
          Validator.isRequired('input[name="gender"]', 'Vui lòng chọn trường này')
        ],
        onSubmit: function(data) {
          // CALL API
          console.log(data)
        }
      }) 
    </script>
</body>
</html>
